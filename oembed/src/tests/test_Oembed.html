<!DOCTYPE html>
<html lang="en">
	<head>
		<title>oembedjs</title>
	</head>
	<body>
		<a href="http://www.youtube.com/watch?v=DClZnEaBHLI" rel="oembed">http://www.youtube.com/watch?v=DClZnEaBHLI</a>
		<a href="http://vimeo.com/8915705" rel="oembed">http://vimeo.com/8915705</a>

		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojo/dojo.xd.js" djConfig="baseUrl: '../'" type="text/javascript"></script>
		<script type="text/javascript">
			// Make sure we can pull oembed from a local source.
			dojo.registerModulePath("Oembed", "Oembed");

			dojo.require("Oembed");

			// Let the magic happen.
			dojo.ready(function(){
				dojo.query("[rel=oembed]").forEach(function(node){
					if (dojo.attr(node, "href")){
						new Oembed({
							url: dojo.attr(node, "href")
						}, node);
					}
				});
			});
		</script>
	</body>
</html>
